                // SUMMARY OF PRIMITIVE DATA TYPES:

                    // 7. BigInt: Represents integers with arbitrary precision, useful for very large numbers.

                // Non-primitive data types: These are data types that can hold multiple values or complex structures.

                    };

        //*************OPERATORS*************//
            // Arithmetic Operators: +, -, *, /, %, ** (exponentiation)
            let a = 10;
            let b = 5;
            console.log(a + b); // Output: 15
            console.log(a - b); // Output: 5
            console.log(a * b); // Output: 50
            console.log(a / b); // Output: 2
            console.log(a % b); // Output: 0 (remainder)
            console.log(a ** b); // Output: 100000 (10 raised to the power of 5)

            // Comparison Operators: ==, ===, !=, !==, <, >, <=, >=
            console.log(a == b); // Output: false (value equality)
            console.log(a === b); // Output: false (value and type equality)
            let c = "10";
            console.log(a == c); // Output: true (value equality, type coercion occurs)
            console.log(a === c); // Output: false (value and type equality, no coercion)
            // Note: Use === for strict equality to avoid type coercion issues
            // Use != for value inequality and !== for strict inequality
            console.log(a != b); // Output: true (value inequality)
            console.log(a !== b); // Output: true (value and type inequality)
            console.log(a < b); // Output: false
            console.log(a > b); // Output: true
            console.log(a <= b); // Output: false
            console.log(a >= b); // Output: true

            // Logical Operators: && (AND), || (OR), ! (NOT)
            let x = true;
            let y = false;
            console.log(x && y); // Output: false (both must be true)
            console.log(x || y); // Output: true (at least one must be true)
            console.log(!x); // Output: false (negation)
            //Nite: any non-zero number is considered true, and zero is considered false in JavaScript
            // Assignment Operators: =, +=, -=, *=, /=, %=
            let z = 10;
            z += 5; // Equivalent to z = z + 5
            console.log(z); // Output: 15
            z -= 3; // Equivalent to z = z - 3
            console.log(z); // Output: 12
            z *= 2; // Equivalent to z = z * 2
            console.log(z); // Output: 24
            z /= 4; // Equivalent to z = z / 4
            console.log(z); // Output: 6
            z %= 2; // Equivalent to z = z % 2
            console.log(z); // Output: 0 (remainder)
            // Ternary Operator: condition ? expr1 : expr2
            let age = 18;
            let canVote = (age >= 18) ? "Yes, you can vote." : "No, you cannot vote.";
            console.log(canVote); // Output: Yes, you can vote.

    // *************CONDITIONAL STATEMENTS************* //
            // if-else statement
            let score = 85;
            if (score >= 90) {
                console.log("Grade: A");
            } else if (score >= 80) {
                console.log("Grade: B");
            } else if (score >= 70) {
                console.log("Grade: C");
            } else {
                console.log("Grade: D");
            }

            // switch statement
            let day = 3;
            switch (day) {
                case 1:
                    console.log("Monday");
                    break; 
                    // Break statement exits the switch block
                    // If break is not used, the code will continue to execute the next case
                case 2:
                    console.log("Tuesday");
                    break;
                case 3:
                    console.log("Wednesday");
                    break;
                default:
                    console.log("Invalid day");
            }
        
        //*************LOOPS************* //
            // for loop
            for (let i = 0; i < 5; i++) {
                console.log("Iteration:", i);
            }

            // while loop
            let j = 0;
            while (j < 5) {
                console.log("While Loop Iteration:", j);
                j++;
            }

            // do-while loop
            let k = 0;
            do {
                console.log("Do-While Loop Iteration:", k);
                k++;
            } while (k < 5);

            // for...of loop (for iterating over iterable objects like arrays)
            let fruits = ["apple", "banana", "cherry"];
            for (let fruit of fruits) {
                console.log("Fruit:", fruit);
            }

            // for...in loop (for iterating over object properties)
            let person = { name: "Dr-Fhinx", age: 25, city: "New York" };
            for (let key in person) {
                console.log(key + ":", person[key]);
            }
        // *************FUNCTIONS************* //
            // Function Declaration
            function greet(name) {
                return "Hello, " + name + "!";
            }
            greet("Dr-Fhinx") // function call.To see the output, you can use console.log
            console.log(greet("Dr-Fhinx") ); // Output: Hello, Dr-Fhinx! 
            // Function Expression
            const add = function (a, b) {
                return a + b;
            };
            add(5, 10) //Function invocation. To see the output, you can use console.log
            console.log(add(5, 10)); // Output: 15

            // Arrow Function (ES6 syntax)
            const multiply = (x, y) => x * y;
            multiply(3, 4) // Function invocation. To see the output, you can use console.log
            console.log(multiply(3, 4)); // Output: 12  

            // Function with Default Parameters
            function greetUser(name = "Guest") {
                return "Hello, " + name + "!";
            }
            console.log(greetUser()); // Output: Hello, Guest!
            console.log(greetUser("Dr-Fhinx")); // Output: Hello, Dr-Fhinx!

        //*************STRING METHODS*************//
            // String Length
            let str = "Hello, Dr-Fhinx!";
            console.log(str.length); // Output: 17

            // String Concatenation
            let firstName = "Dr-Fhinx";
            let lastName = "The Coder";
            let fullName = firstName + " " + lastName;
            console.log(fullName); // Output: Dr-Fhinx The Coder

            // String Methods
            console.log(str.toUpperCase()); // Output: HELLO, DR-FHINX!
            console.log(str.toLowerCase()); // Output: hello, dr-fhinx!
            console.log(str.indexOf("Dr-Fhinx")); // Output: 7 (position of substring)
            console.log(str.slice(0, 5)); // Output: Hello (substring from index 0 to 5)
            console.log(str.replace("Dr-Fhinx", "The Coder")); // Output: Hello, The Coder!
            console.log(str.split(", ")); // Output: [ 'Hello', 'Dr-Fhinx!' ] (splitting string into an array)
            console.log(str.trim()); // Output: Hello, Dr-Fhinx! (removes whitespace from both ends)

        //*************ARRAY METHODS*************//
            // Creating an Array
            let numbers = [1, 2, 3, 4, 5];
            console.log(numbers); // Output: [1, 2, 3, 4, 5]

            // Array Length
            console.log(numbers.length); // Output: 5

            // Accessing Array Elements
            console.log(numbers[0]); // Output: 1 (first element)
            console.log(numbers[numbers.length - 1]); // Output: 5 (last element)

            // Array Methods
            numbers.push(6); // Adds an element to the end of the array
            console.log(numbers); // Output: [1, 2, 3, 4, 5, 6]
            numbers.pop(); // Removes the last element from the array
            console.log(numbers); // Output: [1, 2, 3, 4, 5]
            numbers.unshift(0); // Adds an element to the beginning of the array
            console.log(numbers); // Output: [0, 1, 2, 3, 4, 5]
            numbers.shift(); // Removes the first element from the array
            console.log(numbers); // Output: [1, 2, 3, 4, 5]
            console.log(numbers.indexOf(3)); // Output: 2 (index of element)
            console.log(numbers.includes(4)); // Output: true (checks if element exists)
            numbers.splice(2, 1); // Removes 1 element at index 2
            console.log(numbers); // Output: [1, 2, 4, 5]
            let slicedArray = numbers.slice(1, 3); // Creates a new array from index 1 to 3 (exclusive)
            console.log(slicedArray); // Output: [2, 4]
            delete numbers[1]; // Deletes the element at index 1
            console.log(numbers); // Output: [1, <1 empty item>, 4, 5] (the second element is now empty)
            //NOTE: Deleting an element using delete does not change the length of the array, it just removes the value at that index.
            numbers.sort(); // Sorts the array in ascending order
            console.log(numbers); // Output: [1, 4, 5] (sorted array) 
            // NOTE : sort() method sorts and results the old array, not a new one.
            numbers.reverse(); // Reverses the order of the array
            console.log(numbers); // Output: [5, 4, 1] (reversed array)

            //NOTE : Strings are immutable, meaning you cannot change them directly. Instead, you create a new string with the desired changes.
            // Arrays are mutable, meaning you can change their elements directly.
            // You can also use methods like push, pop, shift, unshift, splice, and slice to modify arrays.
            // Arrays can hold multiple values of different data types, while strings are sequences of characters.
            // Arrays can be multidimensional, meaning you can have arrays within arrays
            let multiArray = [[1, 2], [3, 4], [5, 6]];
            console.log(multiArray[0][1]); // Output: 2

            // You cannot directly change an element of array using a string method like replace, but you can change an element of an array directly.
            numbers[0] = 10; // Changing the first element of the array
            console.log(numbers); // Output: [10, 2, 3, 4, 5]
            // typeof operator can be used to check the type of a variable or value
            console.log(typeof numbers); // Output: object (arrays are objects in JavaScript)
            console.log(typeof str); // Output: string (strings are primitive data types in JavaScript
            console.log(typeof multiArray); // Output: object (multidimensional arrays are also objects
            // You can also use Array.isArray() to check if a variable is an array
            console.log(Array.isArray(numbers)); // Output: true
            console.log(Array.isArray(str)); // Output: false
            console.log(Array.isArray(multiArray)); // Output: true
            // You can also use the instanceof operator to check if a variable is an instance of Array
            console.log(numbers instanceof Array); // Output: true
            console.log(str instanceof String); // Output: false (strings are not instances of Array)
            console.log(multiArray instanceof Array); // Output: true
            // You can also use the Array constructor to create an array
            let newArray = new Array(1, 2, 3, 4, 5);
            console.log(newArray); // Output: [1, 2, 3, 4, 5]
            // You can also use the spread operator (...) to create a new array from an existing array
            let spreadArray = [...numbers];
            console.log(spreadArray); // Output: [10, 2, 3, 4, 5]
            // You can also use the Array.from() method to create an array from an iterable object
            let iterable = "Hello";
            let fromArray = Array.from(iterable);
            console.log(fromArray); // Output: [ 'H', 'e', 'l', 'l', 'o' ]
            // You can also use the Array.of() method to create an array from a list of values
            let ofArray = Array.of(1, 2, 3, 4, 5);
            console.log(ofArray); // Output: [1, 2, 3, 4, 5]
            // You can also use the Array.prototype.concat() method to merge two or more arrays
            let array1 = [1, 2, 3];
            let array2 = [4, 5, 6];
            let mergedArray = array1.concat(array2);
            console.log(mergedArray); // Output: [1, 2, 3, 4, 5, 6]
            // You can also use the Array.prototype.join() method to join the elements of an array into a string
            let joinedString = numbers.join(", ");
            console.log(joinedString); // Output: 10, 2, 3, 4, 5
            //toString() method can be used to convert an array to a string
            let arrayToString = numbers.toString();
            console.log(arrayToString); // Output: 10,2,3,4,5
            // You can also use the Array.prototype.filter() method to create a new array with elements that pass a test
            let filteredArray = numbers.filter(num => num > 2);
            console.log(filteredArray); // Output: [10, 3, 4, 5]
            // You can also use the Array.prototype.map() method to create a new array
            // with the results of calling a function on every element in the array
            let mappedArray = numbers.map(num => num * 2);
            console.log(mappedArray); // Output: [20, 4, 6, 8, 10]
            // You can also use the Array.prototype.reduce() method to reduce an array to a single value
            let sum = numbers.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
            console.log(sum); // Output: 24 (10 + 2 + 3 + 4 + 5)
            // You can also use the Array.prototype.every() method to check if all elements in the array pass a test
            let allGreaterThanZero = numbers.every(num => num > 0);
            console.log(allGreaterThanZero); // Output: true
            // You can also use the Array.prototype.some() method to check if at least one element in the array passes a test
            let someGreaterThanFive = numbers.some(num => num > 5);
            console.log(someGreaterThanFive); // Output: true
